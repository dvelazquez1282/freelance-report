<div *ngIf="timings">    
    <button (click)="onCreate()" type="button" class="btn btn-primary mb-3 mt-3">Create</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Deadline</th>
                <th scope="col">Created at</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let timing of timings; index as i">
                <th scope="row">{{timing.id}}</th>
                <td>{{ timing.date | date: 'dd/MM/yyyy' }}</td>                
                <td>                    
                    {{ timing.task }}
                </td>
                <td>                    
                    {{ timing.time }}
                </td>                
                <td>
                    <a href="javascript:;" (click)="onEdit(timing)"><i class="bi bi-pencil"></i></a>
                    <a href="javascript:;" (click)="onDelete(timing.id)"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
