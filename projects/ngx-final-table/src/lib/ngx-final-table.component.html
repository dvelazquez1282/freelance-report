<div *ngIf="elements">    
    <button *ngFor="let action of config.actions" (click)="onClickActionButton(action.name)" type="button" class="btn btn-primary mb-3 mt-3">{{action.label}}</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let column of config.columns" scope="col">{{column.label}}</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of elements; index as i">                
                <td *ngFor="let column of config.columns">{{ getFieldValue(element, column.key) }}</td>                                
                <td>
                    <a *ngFor="let rowAction of config.rowActions" href="javascript:;" (click)="onClickRowAction(rowAction.name, element.id)"><i class="{{rowAction.icon}}"></i></a>                    
                </td>
            </tr>
        </tbody>
    </table>    
</div>
